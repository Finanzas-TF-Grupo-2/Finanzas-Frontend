<div class="box">
    <div class="persona-form">
        <h2>Agregar Persona</h2>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="persona.nombre" name="nombre">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput [(ngModel)]="persona.apellido" name="apellido">
          </mat-form-field>
          
    
          <mat-form-field>
            <mat-label>Direccion</mat-label>
            <input matInput [(ngModel)]="persona.direccion" name="direccion">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Telefono</mat-label>
            <input matInput [(ngModel)]="persona.telefono" name="telefono">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Correo Electronico</mat-label>
            <input matInput [(ngModel)]="persona.correo" name="correo">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput [(ngModel)]="persona.dni" name="dni">
          </mat-form-field>
    
          <h3>Crédito</h3>
          <mat-form-field>
            <mat-label>Limite de Credito</mat-label>
            <input matInput type="number" [(ngModel)]="persona.credito.saldo" name="saldo">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Fecha de Pago Mensual</mat-label>
            <input matInput type="number" [(ngModel)]="persona.credito.diaPago" name="diaPago">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Porcentaje Tasa</mat-label>
            <input matInput type="number" [(ngModel)]="persona.credito.porcentajeTasa" name="porcentajeTasa">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Frecuencia de Tasa</mat-label>
            <input matInput [(ngModel)]="persona.credito.frecuenciaPago" name="frecuenciaPago">
          </mat-form-field>
    
          
            <mat-label>Tipo de Tasa</mat-label>
            <mat-radio-group [(ngModel)]="persona.credito.tipoTasa" name="tipoTasa">
              <mat-radio-button value="nominal">Nominal</mat-radio-button>
              <mat-radio-button value="efectiva">Efectiva</mat-radio-button>
            </mat-radio-group>
          
          
          <mat-form-field *ngIf="persona.credito.tipoTasa === 'nominal'">
            <mat-label>Capitalización</mat-label>
            <input matInput [(ngModel)]="persona.credito.capitalizacion" name="capitalizacion">
          </mat-form-field>
          
         
          <button mat-raised-button color="primary" type="submit">Guardar</button>
        </form>
      </div>
</div>
