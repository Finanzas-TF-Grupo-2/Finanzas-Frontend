<link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>
<div class="container">
  <h1>Listado de Clientes</h1>
  <table mat-table [dataSource]="personas" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.apellido }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.correo }} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.telefono }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let persona">
        <button mat-button color="primary" (click)="agregarCompra(persona)">Agregar Compra</button>
        <button mat-button color="accent" (click)="verCompras(persona)">Ver Compras</button>
        <button mat-button color="accent" (click)="verReporte(persona)">Ver Reporte</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
