<div class="container">
    <h2>Lista de Productos</h2>
    <button mat-raised-button color="primary" routerLink="/add-producto">Agregar Producto</button>
    <table mat-table [dataSource]="productos" class="mat-elevation-z8">
  
      <!-- Nombre del Producto Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
      </ng-container>
  
      <!-- Costo Column -->
      <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef> Costo </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.costo | currency:'S/ ' }} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let producto">
          <button mat-icon-button color="warn" (click)="borrarProducto(producto.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
